<template name="signup">
	
	<h1 id="su_h1" align="center"><img width="30%" height="30%" src="/img/html_insert.png"></h1>
	
	
	<div id="su_div" align="center">
		<p id="su_p"> Create an account: </p>
		<form action="doit" id="doit" method="post">
			<label class="su_label">
				<input class="su_input" color="white" id="usernname" name="username" type="text" placeholder="Username" />
			</label>
			<label class="su_label">
				<input class="su_input" id="email" name="email" type="text" placeholder="E-mail Address" />
			</label>
			<label class="su_label">
				<input class="su_input" id="password" name="password" type="text" placeholder="Password" />
			</label>
			<label class="su_label">
				<input class="su_input" id="confirm_password" name="confirm_password" type="text" placeholder="Confirm Password"/>
			</label>
		</form>
		 <button class="su_button" onclick="window.location.href='../dashboard'" type="button"> GO ></button>
	</div>
	
	<h3 id="su_h3">or</h3>
	
	
	<div id="su_div" style="margin-bottom: 7%" align="center">
		<i class="su_i fa fa-facebook-square fa-2x" aria-hidden="true"></i> <button class="su_button" type="button"> Signup with facebook ></button>
	</div>
	
	<div id="su_div" align="center">
		<i class="su_i fa fa-plug fa-2x" aria-hidden="true"></i> <button class="su_button" type="button"> Signup with EDP ></button>
	</div>

</template>
