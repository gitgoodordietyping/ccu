<template name="paymentSelection">
	<head>
		<script>
			function hidePaymentMethod() {
		  		var x = document.getElementById("paymentMethod");
		  		x.style.display = "none";
				var y = document.getElementById("charger");
		    		y.style.display = "block";
		 	 	
			}
			function hideCharger() {
		  		var x = document.getElementById("paymentMethod");
		  		x.style.display = "block";
				var y = document.getElementById("charger");
		    		y.style.display = "none";
			}
		</script>
	</head>

	<body>

		<p style="font-size: 20px">Your current balance is:</p>	
		<p style="font-size: 26px; text-align: center; color: #388E3C; margin-bottom: 1px">13,69 €</p>
		<p style="text-align: center">(634 MWs)</p>

		<p> You are currently using the Pre-Payment mode, you can change this below.</p>
	
		<form>
			<input id="radio" onclick="hidePaymentMethod()" type="radio" name="paymentMode" value="prePayment" checked>Pre-Payment		
			<p style="font-size: 10px">With this option you can pre charge your Energy On The Go and only spend what you use. The energy you use is discounted and you don't have to worry about anything else.</p>
		
			<input onclick="hideCharger()" type="radio" name="paymentMode" value=
	"postPayment">Post-Payment
			<p style="font-size: 10px">With this option at the end of every month you will receive the summary of your consumptions and the bill. You can also set your prefered method of payment.</p>
		</form>
		<br>
		<hr style="color: #D32F2F">
	
		<form id="charger" action="../dashboard"  method="POST">
			<p>Charge your account:</p>
	  		<input type="button" id=box name="ammount" value="10€" checked>
	  		<input type="button" id=box name="ammount" value="20€">
	 		<input type="button" id=box name="ammount" value="40€"><br>
			<p>Or select a custom ammount:<input id="whitebox" type="text" name="ammount">€</p>
			<input style= "float:right" id="confirmbox" type="submit" value="Confirm >">
		</form>
	
		<form id="paymentMethod" style="display: none" action="../dashboard" method="POST">
			<p>Choose your payment method:</p>
	  		<input type="button" id=box name="payment_method" value="Credit Card" checked>
	  		<input type="button" id=box name="payment_method" value="Paypal">
	 		<input type="button" id=box name="payment_method" value="MBWay"><br>
			<p>Insert your phone number:<input id="whitebox" type="text" placeholder="91xxxxxxx" name="phone_number"></p>
			<input style= "float:right" id="confirmbox" type="submit" value="Confirm >">
		</form>

	</body>
</template>
